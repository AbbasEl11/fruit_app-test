<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seite nicht gefunden – 404</title>
  <style>
    :root{
      --bg:#0e1116; --card:#121722; --text:#e7e9ee; --muted:#9aa3b2; --accent:#5dd3ff;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f8fb; --card:#ffffff; --text:#11131a; --muted:#5a6473; --accent:#0ea5e9; --shadow:0 10px 30px rgba(2,6,23,.08); }
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(93,211,255,.12), transparent 50%),
                  radial-gradient(1000px 600px at 110% 110%, rgba(93,211,255,.10), transparent 50%),
                  var(--bg);
      color:var(--text); font:500 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    .card{
      width:min(880px, 92vw); background:linear-gradient(180deg,rgba(255,255,255,.02),transparent),
                               var(--card);
      border:1px solid rgba(255,255,255,.09);
      border-radius:24px; padding:32px; box-shadow:var(--shadow); position:relative; overflow:hidden;
    }
    .tag{display:inline-flex; align-items:center; gap:.5rem; color:var(--muted); font-size:.85rem}
    .tag .dot{width:8px;height:8px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 4px rgba(93,211,255,.15)}
    h1{margin:10px 0 6px; font-size:clamp(36px,4vw,56px); line-height:1.05; letter-spacing:-.02em}
    p.lead{margin:0 0 20px; color:var(--muted); font-size:clamp(14px,1.8vw,18px)}
    .actions{display:flex; flex-wrap:wrap; gap:12px; margin-top:18px}
    .btn{
      appearance:none; border:0; cursor:pointer; padding:12px 16px; border-radius:12px;
      background:var(--accent); color:#0b1220; font-weight:700; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
      transition:transform .08s ease, filter .2s ease;
    }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{
      background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.15)
    }
    .search{
      margin-top:14px; display:flex; gap:8px; align-items:center; max-width:520px
    }
    .search input{
      flex:1; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.15);
      background:transparent; color:var(--text); outline:none
    }
    .ill{
      position:absolute; inset:auto -80px -80px auto; width:min(42vw, 420px); opacity:.12; pointer-events:none;
      filter:drop-shadow(0 10px 20px rgba(0,0,0,.2));
    }
    /* simple responsive */
    @media (max-width:520px){ .search{flex-direction:column; align-items:stretch} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="tag" aria-hidden="true"><span class="dot"></span> Fehlercode 404</div>
    <h1 id="title">Ups – diese Seite ist in einem anderen Korb gelandet.</h1>
    <p class="lead">Die angeforderte Adresse wurde nicht gefunden. Prüfe die URL oder starte von der Startseite neu.</p>


    <div class="actions">
      <a class="btn" href="/fruits">Zur Startseite</a>
    </div>

    <svg class="ill" viewBox="0 0 300 300" width="300" height="300" aria-hidden="true">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop stop-color="#5dd3ff" stop-opacity="1"/>
          <stop offset="1" stop-color="#5dd3ff" stop-opacity="0"/>
        </linearGradient>
      </defs>
      <circle cx="150" cy="150" r="120" fill="url(#g)"/>
      <circle cx="90" cy="110" r="30" fill="url(#g)"/>
      <circle cx="200" cy="210" r="22" fill="url(#g)"/>
    </svg>
  </main>
</body>
</html>
